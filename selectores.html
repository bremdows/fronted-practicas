<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        div{
            background: pink;
            margin-bottom: 20px;
        }
        .titulo{
            color: blueviolet;
        }
        #saludo{
            color: brown;
        }
        a[href="#"]{
            text-decoration: none;
            text-transform: uppercase;
            color: black;
        }
    </style>
</head>
<body>
    <div class="titulo"> Iniciando con selectores</div>
    <div id="saludo"> Saludo, que ya estas grande papu</div>
    <a href="#">Vamos a otro lugar</a>
</body>
</html>
