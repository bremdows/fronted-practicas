<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: flex;
            background-color: papayawhip;
            justify-content: center;
            align-items:center;
            height: 800px;
            flex-direction: column;
        }
        div .item{
            background: tomato;
            width: 120px;
            height: 120px;
        }
        div .item:nth-child(2n + 1){
            background: cyan;
            align-self: center;
        }
    </style>
    <title>Flexbox</title>
</head>
<body>
    <div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
