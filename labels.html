<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels with HTML</title>
</head>
<body>
    <nav>
        <ul>
            <li>Inicio</li>
            <li>Contact Us</li>
        </ul>
        <hgroup>
            <h1>Cats! I love Cats</h1>
        </hgroup>
        <div>
            <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Imagen de un gatito">
        </div>
        <form action="">
            <label for="name">Name of cat: </label>
            <input type="text" id="name" placeholder="Put your name">
        </form>
        <h4>Links</h4>
        <a href="https://www.platzi.com"> Go to Platzi</a>
    </nav>
</body>
</html>
